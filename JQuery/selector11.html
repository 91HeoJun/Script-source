<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #wrap div {
        margin: 10px;
      }
      input {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <p>내용1</p>
      <p style="display: none">내용2</p>
      <p>내용3</p>
    </div>
    <form action="">
      <p id="area1">
        <select name="course" id="">
          <option value="opt1">옵션1</option>
          <option value="opt1" selected>옵션2</option>
          <option value="opt1">옵션3</option>
        </select>
      </p>
      <p id="area2">
        <input type="checkbox" name="hobby1" value="독서" />독서
        <input type="checkbox" name="hobby1" value="영화감상" />영화감상
        <input type="checkbox" name="hobby1" value="운동" checked />운동
      </p>
      <p id="area3">
        <input type="radio" name="gender" value="남성" />남성
        <input type="radio" name="gender" value="여성" />여성
      </p>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(function () {
        // 숨겨진 요소를 화면에 보여주기
        // $("#wrap p:hidden").css("display", "block").css("background-color", "yellow");
        $("#wrap p:hidden").css({ display: "block", backgroundColor: "#ff0" });

        // select에서 선택된 요소 가져오기
        let optvalue = $("#area1:selected").val();
        console.log(optvalue);
        // checkbox에서 선택된 요소 가져오기
        let HBCed = $("#area2:checked").val();
        console.log(HBCed);
        // radio에서 선택된 요소 가져오기
        let GENCed = $("#area3:checked").val();
        console.log(GENCed);
      });
    </script>
  </body>
</html>
