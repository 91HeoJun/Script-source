<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>The Light Bulb</h2>
    <button type="button" id="on">ON</button>
    <img src="../DOM/pic_bulboff.gif" alt="전구 기본" />
    <button type="button" id="off">off</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(function () {
        //자바 스크립트
        // img.src=""; or img.setAttribute("src", "");

        //JQuery에서 태그의 속성을 변경할때는 => attr을 사용함
        // => attr("속성명", "변경 할 값")

        let img = $("img");

        $("#on").click(function () {
          img.attr("src", "../Dom/pic_bulbon.gif");
        });
        $("#off").click(function () {
          img.attr("src", "../Dom/pic_bulboff.gif");
        });
      });
    </script>
  </body>
</html>
