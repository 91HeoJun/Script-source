<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 외부 라이브러리를 사용하는 방법 
        1. 다운로드 후 프로젝트에 첨부해서 사용하기
        2. CDN 방식(네트워크)
    
        ** 스크립트 순서 **
        1. JQuery 라이브러리 로드
        2. 사용자 스크립트 로드
        3. 사용

    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      // JQuery 코드 사용
      // $ == JQuery 코드
      $(function () {
        //시작
        alert("JQuery");
      });
    </script>
  </body>
</html>
