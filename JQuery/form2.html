<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="">이름</label>
        <input type="text" name="username" />
      </div>
      <div>
        <label for="">아이디</label>
        <input type="text" name="userid" />
      </div>
      <button type="button">전송</button>
      <!--input type="button"-->
      <button type="submit">서브밋</button>
      <!--input type="submit"-->
      <button type="reset">리셋</button>
      <!--input type="reset"-->
    </form>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    //버튼이 클릭되면 이름과 아이디 값을 가져온 후 alert()에 보여주기
    //이름을 입력안했다면, 이름을 확인해주세요.(alert())
    //값을 입력할 수 있도록 포커스 주기
    //아이디를 입력 안했다면, 아이디를 확인해주세요(alert())
    //값을 입력할 수 있도록 포커스 주기

    $(function () {
      $("button").click(function () {
        let name = $("[name='username']").val();
        let id = $("[name='userid']").val();
        if (name == "") {
          alert("이름을 확인해주세요");
          $("[name='username']").focus();
          return false;
        } else if (id == "") {
          alert("아이디를 확인해주세요");
          $("[name='userid']").focus();
          return false;
        }

        //폼 전송
        $("form").submit();
      });
    });
  </script>
</html>
