<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #result {
        color: red;
        margin: 0;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <input type="text" name="tel" />
    <input type="button" value="보내기" />
    <p id="result"></p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(function () {
        let result = $("#result");
        let tel = $("[name='tel']");

        //포커스를 주면 하단에 나왔던 검증 메시지 없애기
        $(tel).focus(function () {
          result.css("display", "none");
          tel.select();
        });

        $("[type=button]").click(function () {
          // 정규식 패턴 생성
          let reg = /\d{2,3}-[0-9]{3,4}-[0-9]{4}$/;

          // console.log(reg.test(tel));
          //사용자가 입력한 값 가져오기
          if (!reg.test(tel.val())) {
            //패턴과 일치하지 않는다면 "전화번호를 확인해주세요(red)""
            result.css("display", "block");
            result.html("전화번호를 확인해주세요");
          }
        });
      });
    </script>
  </body>
</html>
