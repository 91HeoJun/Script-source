<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const result = function add(a, b) {
        // function add 라는 이름은 함수 내에서 사용하기 위함
        return a + b;
      };

      // 익명함수
      // let sum = add(5, 3);

      let sum = result(5, 3);
      document.write(sum);
    </script>
  </body>
</html>
