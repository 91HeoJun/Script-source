<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      function add(a, b, c, d) {
        c = c || 10;
        d = d || 273;

        return a + b + c + d;
      }

      let sum = add(5, 3);
      document.write(sum);
    </script>
  </body>
