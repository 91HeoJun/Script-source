<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function callTenTimes(callback) {
        for (let i = 0; i < 10; i++) {
          callback();
        }
      }

      const callback = function () {
        alert("함수호출");
      };

      callTenTimes(callback);
    </script>
  </body>
</html>
