<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="button" value="누르세요" onclick="showDialog()" />
    <!-- 함수 : function 키워드 사용, 반복적인 작업 해결 -->
    <script>
      // 함수 호출
      showDialog();

      // 함수 생성
      function showDialog() {
        alert("안녕하세요");
      }
    </script>
  </body>
</html>
