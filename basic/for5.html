<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1~100까지 합 구해서 출력
      let result = 0;
      for (let i = 1; i <= 100; i++) {
        result += i;
      }
      document.write(result + "<br>");

      document.write("<hr>");

      let numArr = [52, 273, 586, 32, 57, 103, 312, 2];
      let min = 999;
      let max = 0;
      for (let i in numArr) {
        if (numArr[i] > max) max = numArr[i];
        if (numArr[i] < min) min = numArr[i];
      }
      document.write("최대값 : " + max + "<br>");
      document.write("최소값 : " + min + "<br>");
    </script>
  </body>
</html>
