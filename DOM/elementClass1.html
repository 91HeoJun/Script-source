<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="header1">Header1</h1>
    <script>
      //태그 요소 가져오기 - getElementsByClassName()
      let header1 = document.getElementsByClassName("header1");
      console.log(header1);
      console.log(header1[0].innerHTML);
      console.log(header1[0].innerText);
    </script>
  </body>
</html>
