<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Simple HTML</h1>
    </header>
    <div id="content">
      <p>This is a <i>Simple</i>HTML file.</p>
    </div>
    <div id="callout">
      <p>This is as fancy as we'll get!</p>
    </div>

    <p>IDs(such as <span class="code">#content</span>) are unique</p>
    <p>Classes (such as <span class="code">.callout</span> can be used</p>

    <div id="callout2">
      <p>A single HTML element cna have multiple classes.</p>
    </div>
  </body>
</html>
