<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <input type="text" id="target" />
      <input type="button" value="제출" onclick="process()" />
    </form>
    <script>
      function process() {
        let msg = document.getElementById("target");
        console.log(msg.value); // 값을 가져올 때
        msg.value = "Hello"; // 값을 변경할 때
      }
    </script>
  </body>
</html>
